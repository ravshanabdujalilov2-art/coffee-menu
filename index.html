<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coffee Menu</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f7f2ef;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            background: #6f4e37;
            color: white;
            padding: 20px;
            margin: 0;
        }
        .menu {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .drink {
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin: 15px;
            width: 200px;
            padding: 15px;
            transition: transform 0.2s;
        }
        .drink:hover {
            transform: scale(1.05);
        }
        .drink img {
            width: 100%;
            border-radius: 10px;
        }
        .drink button {
            background: #6f4e37;
            color: white;
            border: none;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .drink button:hover {
            background: #54332d;
        }
    </style>
</head>
<body>
    <h1>Меню кофе</h1>
    <div class="menu">
        <div class="drink">
            <img src="https://i.imgur.com/1Q9Z1Zx.jpg" alt="Латте">
            <h2>Латте</h2>
            <p>₽250</p>
            <button>Заказать</button>
        </div>
        <div class="drink">
            <img src="https://i.imgur.com/3f3V0Jh.jpg" alt="Капучино">
            <h2>Капучино</h2>
            <p>₽230</p>
            <button>Заказать</button>
        </div>
        <div class="drink">
            <img src="https://i.imgur.com/XZ7q9xz.jpg" alt="Эспрессо">
            <h2>Эспрессо</h2>
            <p>₽200</p>
            <button>Заказать</button>
        </div>
    </div>
</body>
</html>
